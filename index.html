<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create.I.Destroy - Reality Survival Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">CREATE.I.DESTROY</h1>
            <div class="stats">
                <span id="xp-total" class="stat">‚ö° XP: 0</span>
                <span id="survival-total" class="stat">üèÜ Survival: 0</span>
                <select id="difficulty-select" class="difficulty-select">
                    <option value="easy">üü¢ Easy</option>
                    <option value="normal" selected>üü° Normal</option>
                    <option value="hard">üü† Hard</option>
                    <option value="nightmare">üî¥ Nightmare</option>
                </select>
                <button id="stats-btn" class="stat-btn">üìä Stats</button>
                <button id="restart-btn" class="stat-btn">üîÑ Restart</button>
            </div>
        </header>
        
        <main id="app" class="game-main">
            <div class="loading">
                <div class="loading-text">INITIALIZING REALITY BREACH...</div>
                <div class="loading-bar">
                    <div class="loading-fill"></div>
                </div>
            </div>
        </main>
        
        <footer class="game-footer">
            <div class="instructions">
                Press the highlighted keys to make your choice quickly!
            </div>
        </footer>
    </div>
    
    <!-- Stats Modal -->
    <div id="stats-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä REALITY STATISTICS</h2>
                <button id="close-stats" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-label">Current Difficulty:</span>
                        <span id="current-difficulty" class="stat-value">Normal</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Games Played:</span>
                        <span id="games-played" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Choices Made:</span>
                        <span id="total-choices" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Highest Combo:</span>
                        <span id="highest-combo" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Current Session XP:</span>
                        <span id="session-xp" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Current Session Survival:</span>
                        <span id="session-survival" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="files/js/game.js"></script>
</body>
</html>
