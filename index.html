<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create.I.Destroy - Ancient Trials of Fate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">CREATE.I.DESTROY</h1>
            <div class="stats">
                <span id="xp-total" class="stat">‚ö° Wisdom: 0</span>
                <span id="survival-total" class="stat">üè∫ Fortune: 0</span>
                <select id="difficulty-select" class="difficulty-select">
                    <option value="easy">üü¢ Novice</option>
                    <option value="normal" selected>üü° Adept</option>
                    <option value="hard">üü† Master</option>
                    <option value="nightmare">üî¥ Legendary</option>
                </select>
                <button id="stats-btn" class="stat-btn">üìú Chronicles</button>
                <button id="restart-btn" class="stat-btn">üîÑ Begin Anew</button>
            </div>
        </header>
        
        <main id="app" class="game-main">
            <div class="loading">
                <div class="loading-text">AWAKENING THE ANCIENT SPIRITS...</div>
                <div class="loading-bar">
                    <div class="loading-fill"></div>
                </div>
            </div>
        </main>
        
        <footer class="game-footer">
            <div class="instructions">
                Press the marked runes to choose thy path with haste!
            </div>
        </footer>
    </div>
    
    <!-- Chronicles Modal -->
    <div id="stats-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìú CHRONICLES OF FATE</h2>
                <button id="close-stats" class="close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-label">Current Trial:</span>
                        <span id="current-difficulty" class="stat-value">Adept</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Quests Undertaken:</span>
                        <span id="games-played" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Paths Chosen:</span>
                        <span id="total-choices" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Greatest Succession:</span>
                        <span id="highest-combo" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Session Wisdom:</span>
                        <span id="session-xp" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Session Fortune:</span>
                        <span id="session-survival" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="files/js/game.js"></script>
</body>
</html>
